<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Earthquakes Visualizer</title>
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.70/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.70/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" media="screen">
    </head>
    <body>
        <div id="cesiumContainer"></div>

        <div class="toolbar-left">
            Earthquakes to show:
            <br />
            <input id="checkboxClustered" type="checkbox" onclick="showEarthquakes();" checked> Clustered
            <br />
            <input id="checkboxIsolated" type="checkbox" onclick="showEarthquakes();" checked> Isolated
            <br />
            <br />
            Distance between clustered earthquakes:
            <br />
            <input id="textboxDistance" type="text" value="50"> km
            <br />
            <input id="buttonRecompute" type="button" value="Re-identify Clusters" onclick="computeClusters();">
        </div>

        <div id="cover">
            <h1 id="loadingMessage">
                Identifying earthquake clusters...
            </h1>
        </div>

        <script src="key"></script>
        <script src="index.js"></script>
    </body>
</html>
